<div class="container">
    <div class="table">
        <app-table 
            [title]="title" 
            [headers]="headers"
            [model]="model"
            [data]="data"
            ></app-table>
        <div class="table_paginator">
            <button class="button_primary" (click)="previousPage()" *ngIf="page > 1">Anterior</button>
            <span>
                {{page}}
            </span>
            <button class="button_primary" (click)="nextPage()" *ngIf="page < maxPage">Siguiente</button>
        </div>
    </div>
</div>
