<div class="container">
    <div class="card">
        <form [formGroup]="novelForm" (submit)="submit()">
            <div class="card_header">
                <h1>
                    The title of the novel
                </h1>
            </div>
            <div class="card_body">
                <div class="img_container">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/81gUDMCB93L.jpg">
                </div>
                <div class="form_container">
                    <div class="form_group">
                        <label class="form_label">
                            Nombre de la novela
                        </label>
                        <input type="text" class="form_control" formControlName="name">
                    </div>
                    <div class="form_group">
                        <label class="form_label">
                            Descripción de la novela
                        </label>
                        <textarea class="form_control" formControlName="description"></textarea>
                    </div>
                    <div class="form_group">
                        <label class="form_label">
                            Autor de la novela
                        </label>
                        <input type="text" class="form_control" formControlName="author">
                    </div>
                    <div class="form_group">
                        <label class="form_label">
                            Traductor
                        </label>
                        <input type="text" class="form_control" disabled formControlName="translator">
                    </div>
                </div>
            </div>
            <div class="card_body">

            </div>
            <div class="card_footer">
                <button class="button_primary">
                    Cancelar
                </button>
                <button class="button_primary" style="margin-left: 1em;">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
