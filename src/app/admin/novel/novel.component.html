<div class="container">
    <div class="card">
        <div class="card_header">
            <h1>
                Title
            </h1>
        </div>
        <div class="card_body">
            <form [formGroup]="novelForm">
                <div class="form_group">
                    <label for="" class="form_label">
                        Nombre de la novela:
                    </label>
                    <input type="text" formControlName="title">
                </div>
                <div class="form_group">
                    <label class="form_label">
                        Descripción:
                    </label>
                    <input type="text" formControlName="description">
                </div>
                <div class="form_group">
                    <label class="form_label">
                        Autor:
                    </label>
                    <input type="text" formControlName="author">
                </div>
                <div formArrayName="translators">
                    <div *ngFor="let translator of translators.controls; let i = index" [formGroupName]="i" class="translatorField">
                        <div >
                            <label class="form_label">
                                Traductor
                            </label>
                            <select  class="form_control">
                                <option disabled selected>
                                    Selecciona a un traductor
                                </option>
                            </select>
                        </div>
                        <button class="button_primary" (click)="removeTranlator(i)">
                            Eliminar Traductor
                        </button>
                    </div>
                    <button class="button_primary" (click)="addTranslator()">
                        Añadir Traductor
                    </button>
                </div>
            </form>
        </div>
        <div class="card_body">
            <div>
                <h1>
                    Capítulos
                </h1>
            </div>
        </div>
        <div class="card_footer">
            <button class="button_primary">
                Cancelar
            </button>
            <button class="button_primary">
                Guardar
            </button>
        </div>
    </div>
</div>
