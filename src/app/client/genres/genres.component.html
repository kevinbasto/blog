<div class="title_container">
    <h1>{{title}}</h1>
</div>
<div class="catalog_container" *ngIf="novels">
    <app-card *ngFor="let novel of novels" [title]="novel.title" [description]="novel.description" [cover]="novel.cover" [url]="novel.url" class="novel_card_container"></app-card>
</div>
<div class="notice" *ngIf="novels && novels.length == 0">
    <h1>Lo sentimos, no hay nada aquí :(</h1>
</div>
<div class="button_container" *ngIf="(smallestId != 1) && (loading == false) && (novels.length != 0)">
    <button class="button_primary" (click)="getNextPage()">Cargar Más</button>
</div>
<div class="spinner" *ngIf="loading == true">
    <i class="fas fa-spin fa-2x fa-circle-notch"></i>
</div>
