<div class="container">
    <div class="title">
        <h1>Deja un Comentario: </h1>
    </div>
    <div class="box">
        <textarea name="" id="" rows="10" placeholder="Deja un comentario :D"></textarea>
        <div class="buttons">
            <button class="button_primary">Subir</button>
        </div>
    </div>
    <div class="comments_box">
        <div class="comment" *ngFor="let comment of comments">
            <div>
                <img src="{{comment.picture}}" alt="{{comment.username}}" class="profile_picture">
            </div>
            <div class="content">
                <h3>{{comment.username}}</h3>
                <p>
                    {{comment.content}}
                </p>
            </div>
        </div>
    </div>
</div>
