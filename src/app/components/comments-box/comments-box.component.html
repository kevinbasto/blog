<div class="container">
    <div class="title">
        <h1>Deja un Comentario: </h1>
    </div>
    <form [formGroup]="comment" (submit)="submit()">
        <div class="box">
            <textarea name="" id="" rows="10" placeholder="Deja un comentario :D" formControlName="comment"></textarea>
            <div class="buttons">
                <button type="submit" class="button_primary" [disabled]="!comment.valid">Subir</button>
            </div>
        </div>
    </form>
    <div class="comments_box" *ngIf="comments">
        <div class="comment" *ngFor="let comment of comments">
            <div>
                <img src="{{comment.picture}}" alt="{{comment.username}}" class="profile_picture">
            </div>
            <div class="content">
                <h3>{{comment.username}}</h3>
                <p>
                    {{comment.content}}
                </p>
            </div>
        </div>
    </div>
    <div class="spinner_container" *ngIf="loading">
        <i class="fas fa-2x fa-spin fa-circle-notch"></i>
    </div>
    <div class="button_container" *ngIf="(lowestId != 1) && !loading">
        <button class="button_primary" (click)="loadMoreComments()">Cargar m√°s comentarios</button>
    </div>
</div>
