<header class="header">
    <h2>{{title}}</h2>
    <div class="close" (click)="alternate()">
        <i class="fa fa-2x fa-times"></i>
    </div>
</header>
<div class="menu_container">
    <ul *ngIf="menu != undefined">
        <li *ngFor="let option of menu">
            <a href="" class="nav-link">
                <i class="fas {{option.icon}}"></i>
                {{option.title}}
            </a>
            
        </li>
    </ul>
</div>
